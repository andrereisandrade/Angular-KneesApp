<div class="container text-center">
  <br>
  <h2>Anunciantes</h2>
  <br />

  <br />
  <table class="table table-striped table-inverse">
    <thead>
      <tr>
        <th>codigo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Tefone</th>
        <th>Data de Nascimento</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let participant of participants" class="text-left">
        <td>{{participant.id }}</td>
        <td>{{participant.name }}</td>
        <td>{{participant.email }}</td>
        <td>{{participant.phone }}</td>
        <td>{{participant.birthDate }}</td>
        <td><a (click)="deleteParticipant(participant.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
        <td> <a [routerLink]="['/participante', participant.id]"><span class="glyphicon glyphicon-edit"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
