<div class="row ">
  <div class="col-md-12 search_event">
    <div class="input-group">

      <input type="text" class="form-control" placeholder="Pesquise eventos por aqui" aria-label="Pesquise eventos por aqui">
      <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><span class="ion-ios-search-strong"></span></button>
      </span>
    </div>
  </div>
  <div *ngFor="let event of events" class="col-md-6">
    <a routerLink="/evento/{{event.id}}">
      <div class="custom-card">
        <div class="event-image" [ngStyle]="{'background-image': 'url(' + event.photo + ')'}"></div>
        <div class="caption">
          <p><b>{{ event.name }}</b></p>
          <p><span class="ion-ios-calendar-outline"></span> {{ event.date | date }}</p>
        </div>
      </div>
    </a>
  </div>

      <h5 class="text-success">{{ event.name}}</h5>
    </div>
  </div> -->
</div>
