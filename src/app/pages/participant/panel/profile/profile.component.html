<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <img  width="200" height="200"  src="{{participant.photo}}">
    </div>
    <div class="col-md-6">
      <h3 class="text-center"> <small>Informações Gerais</small></h3>
      <p>
        <small>Nome: {{participant.name}}.</small>
      </p>
      <p>
        <small>Email: {{participant.email}}</small>
      </p>
      <p>
        <small>Data de Nascimento: {{participant.birthDate}}</small>
      </p>
      <p>
        <small>Telefone: {{participant.phone}}</small>
      </p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center"> <small>Preferências de Eventos</small></h3>
    </div>
    <div class="col-md-4">
      <p><input type="checkbox" name="" value=""> <small>Musicas</small></p>
      <p><input type="checkbox" name="" value=""> <small>Profissionais</small></p>
      <p><input type="checkbox" name="" value=""> <small>Sociais</small> </p>
    </div>
    <div class="col-md-4">
      <p><input type="checkbox" name="" value=""> <small>Ártistico</small></p>
      <p><input type="checkbox" name="" value=""> <small>Lazer</small></p>
      <p><input type="checkbox" name="" value=""> <small>Politicos</small> </p>
    </div>
    <div class="col-md-4">
      <p><input type="checkbox" name="" value=""> <small>Academicos</small></p>
      <p><input type="checkbox" name="" value=""> <small>Cultura</small></p>
      <p><input type="checkbox" name="" value=""> <small>Religiosos</small></p>
    </div>
    <div class="col-md-12">
      <div class="form-group text-right">
        <button class="btn pull-right" type="submit">Salvar</button>
      </div>
    </div>
  </div>
</div>
