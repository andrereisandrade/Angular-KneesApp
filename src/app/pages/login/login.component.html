<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h6 class="text-center login-title">Login</h6>
      <hr>
      <div class="account-wall mx-auto">
        <div class="box-person mx-auto">
          <span class="ion-person icon-person-custom"></span>
        </div>
        <form class="form-signin" [formGroup]="userForm" (ngSubmit)="serverLogin()">
          <input id="email" type="text" class="form-control" formControlName="email" placeholder="Email" required autofocus>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Senha" required>
          <button id="submit" type="submit" [disabled]="!userForm.valid" class="btn btn-info btn-block">Entrar</button>
        </form>
        <button id="facebookButton" (click)="facebookLogin()" class="btn btn-primary btn-block">Entar com o Facebook</button>
        <p class="text-center">
          <a href="#">
            Recuperar senha
          </a>
        </p>
        <a href="#" class="text-center new-account">Registrar-se </a>
      </div>

    </div>
    <div class="col-md-6">
      <div class="custom-box mx-auto">
        <h6 class="text-center login-title">Criar conta</h6>
        <hr>
        <p>Criando uma conta no KneesApp vocÃª consegue criar e gerenciar seus eventos como anunciante e ficar por dentro dos
          melhores eventos como participante</p>
        <div class="funkyradio row">
          <div class="funkyradio-primary col-md-6">
            <input type="checkbox" (click)="toogleAccount('advertiser')" [checked]="accountType.advertiser" id="radio1" />
            <label name="advertiser" for="radio1">Anunciante</label>
          </div>
          <div class="funkyradio-primary col-md-6">
            <input type="checkbox" (click)="toogleAccount('participant')" [checked]="accountType.participant" name="participant" id="radio2"
            />
            <label for="radio2">Participante </label>
          </div>
        </div>
        <button (click)="create()" id="create" class="btn btn-info btn-block">Criar conta</button>
        <button (click)="createFacebook()" class="btn btn-primary btn-block">Criar conta com o Facebook</button>
      </div>
    </div>
  </div>
</div>
